<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="theme-color" content="#23B946">


  <title>College Link</title>

  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/range.css">

</head>

<body>

  <div class="pushable">

  <div class="ui bottom attached segment">
    <div class="ui visible left inline vertical segment sidebar menu">
      <a class="item">
        <h2>College Link</h2>
      </a>

      <div class="yourDiv">
        <div class="ui segment search multiple selection  dropdown second" id="sar">
          <input name="second" type="hidden">
          <i class="dropdown icon"></i>
          <div class="default text">States</div>

        </div>
      </div>
      <div class="yourDiv">
        <div class="ui range" id="my-range"></div>
        <p>AVG SAT Score: <span id="display-3"></span></p>

      </div>

    </div>
  <div class="ui main fluid container pusher">

      <table class="ui selectable table" id="results">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Acceptance</th>
          <th>SAT</th>
          <th>ACT</th>
          <th>Tuition</th>
          <th>Mid Career Income</th>
        </tr>
      </thead>
      <tbody>


      </tbody>
    </table>


    </div>
  </div>


</div>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/semantic.js"></script>
  <script src="js/range.js"></script>
  <script src="js/scripts.js"></script>

</body>
