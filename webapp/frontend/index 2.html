<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="theme-color" content="#23B946">


  <title>College Link</title>

  <link rel="stylesheet" type="text/css" href="https://rawgit.com/gdaunton/Semantic-UI/range-slider-build/dist/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/range.css"> -->

</head>

<body>

  <div class="pushable">

  <div class="ui bottom attached segment">
    <div class="ui visible left inline vertical segment sidebar menu">
      <a class="item">
        <h2>College Link</h2>
      </a>
  <div class="yourDiv">
      <div class="ui  buttons">
  <button class="ui positive button">4 Year</button>
  <div class="or"></div>
  <button class="ui positive button">2 Year</button>
  <div class="or"></div>
  <button class="ui  button">All</button>

</div>
</div>

<div class="yourDiv">
    <div class="ui  buttons">
<button class="ui positive button">Public</button>
<div class="or"></div>
<button class="ui positive button">Private</button>
<div class="or"></div>
<button class="ui  button">All</button>

</div>
</div>

      <div class="yourDiv">
        <div class="ui search selection dropdown second">
    <input type="hidden" name="gender">
          <div class="default text">States</div>

        </div>
      </div>
      <div class="yourDiv">
        <div class="ui double range" id="sat"></div>
        <p>SAT Composite: <span id="sat_score"></span></p>
      </div>

      <div class="yourDiv">
        <div class="ui double range" id="act"></div>
        <p>ACT Composite: <span id="act_score"></span></p>
      </div>

      <div class="yourDiv">
        <div class="ui double range" id="cost"></div>
        <p>Net Cost: <span id="act_score"></span></p>
      </div>

      <div class="yourDiv">
        <div class="ui double range" id="salary"></div>
        <p>Mid Career Salary: <span id="act_score"></span></p>
      </div>

      <div class="yourDiv">
        <div class="ui double range" id="selective"></div>
        <p >Selectiveness: <span id="act_score"></span></p>
      </div>

      <div class="yourDiv">

      <button class="positive ui button">Positive Button</button>
    </div>



    </div>
  <div class="ui main fluid container pusher">

      <table class="ui selectable table" id="results">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Acceptance</th>
          <th>SAT</th>
          <th>ACT</th>
          <th>Tuition</th>
          <th>Mid Career Income</th>
          <th>    </th>

        </tr>
      </thead>
      <tbody>


      </tbody>
    </table>


    </div>
  </div>


</div>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="https://rawgit.com/gdaunton/Semantic-UI/range-slider-build/dist/semantic.js"></script>
  <!-- <script src="js/range.js"></script> -->
  <script src="js/scripts.js"></script>

</body>
